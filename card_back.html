<br>
<div class="back-box">
  <div class="frequency-badge">{{Frequency}}</div>
  <div class="audio">{{Audio}}<br>{{SentenceAudio}}</div>
  <div class="word">
    <span class="furigana">{{Reading}}</span>
    <span class="word-text">{{Word}}</span>
  </div>

  <div class="media">
    <input type="checkbox" class="toggle" id="toggleCheck">

    <div class="flex">
      <label for="toggleCheck" class="main-image {{Tags}}">
        <div class="pic">{{Picture}}</div>
      </label>
      <label for="toggleCheck" class="backSent {{Tags}}">{{Sentence}}</label>
    </div>
  </div>
  <div class="definition-container">
    <div class="main-def">
      {{furigana:PrimaryDef}}
    </div>

    <div class="secondary-def">
      <details>
        <summary>secondary def</summary>
        {{SecondaryDef}}
      </details>
    </div>
  </div>
  <p>
  <div style='font-size: 25px;'>{{PitchAccentPosition}} {{PitchAccentGraph}}</div>
  </p>
</div>
